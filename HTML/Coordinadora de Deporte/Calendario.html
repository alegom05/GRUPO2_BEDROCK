      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <link rel="stylesheet" href="index.css" />

  </head>
  <body style="height: 100vh; margin: 0;">
    <div class="ParteSuperior">
      <div class="row">
          <div class="col-md-3 d-flex justify-content-start align-items-center">
              <img src="./logos/logo_pag_principal.png" alt="Logo" class="img-thumbnail" style="margin-right: 10px;">
              <h4 style="margin-top: 10px;">Juntos Por<br>San Miguel!</h4>
          </div>
          <div class="col-md-9 d-flex align-items-center justify-content-end">
              <h2 style="margin-top: 10px; margin-right: 40px; text-align: right;">Gina Jimenez Villavicencio<br>Coordinadora de deporte </h2>
              <a href="logIN.html">
                  <img src="./logos/cerrar_sesion.png" alt="Cerrar Sesión" class="img-thumbnail imagen_cerrar">
              </a>
          </div>
      </div>
      <nav class="letra_botones_encabezado">
          <ul class="nav">
              <li class="nav-item">
                  <a href="PaginaPrincipal.html" class="nav-link">Municipalidad</a>
              </li>
              <li class="nav-item">
                  <a href="PaginaEventos.html" class="nav-link">Eventos</a>
              </li>
              <li class="nav-item">
                  <a href="ReportarIncidencia.html" class="nav-link">Reportar Incidencia</a>
              </li>
              <li class="nav-item">
                  <a href="ListaDeIncidencias.html" class="nav-link">Lista de Incidencias</a>
              </li>
              <li class="nav-item">

              </li>
          </ul>
      </nav>             
  </div>
    
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">diciembre 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>D</div>
            <div>S</div>
            <div>M</div>
            <div>M</div>
            <div>J</div>
            <div>V</div>
            <div>S</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/aaaa" class="date-input" />
              <button class="goto-btn">Ir</button>
            </div>
            <button class="today-btn">Hoy</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date"></div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Añadir evento</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Nombre de Evento" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Hora de Evento"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Hora en que finaliza"
                class="event-time-to"
                
              />
              <div class="add-event-footer">
                <button class="add-event-btn">Añadir</button>
              </div>
            </div>
          </div>
  
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="CalendarioEventos.js"></script>
  </body>
</html>
