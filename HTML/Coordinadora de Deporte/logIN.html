<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index2.css" rel="stylesheet">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1">Bienvenido a Juntos Por San Miguel!</h4>
                      </div>
      
                      <form>
                        <p>Correo electrónico (Gmail)</p>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control"
                            placeholder="example@gmail.com" />
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example22">Contraseña</label>
                          <input type="password" id="password1" class="form-control" required>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="paginaPrincipal.html" data-mdb-button-init data-mdb-ripple-init class="btn btn-success gradient-custom-2 " type="button">Ingresar</a>
                          <a class="text-muted" href="forgotPsw.html">¿Olvidaste tu contraseña?</a>
                        </div>
      
                        
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Bienvenido!</h4>
                      <h6 class="large mb-0">Logueate para pertencer a esta linda comunidad! En esta página estarás al tanto de todos los eventos que ocurrirán al distrito!</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
