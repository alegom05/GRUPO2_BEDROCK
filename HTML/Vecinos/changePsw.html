<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index2.css" rel="stylesheet">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
                    <div class="card rounded-3 text-black cuadro-con-sombra">
                        <div>
                            <div class="col-lg">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center d-flex justify-content-center align-items-center">
                                        <h4 class="mt-1 mb-3 pb-1">Rellena el siguiente formulario para el cambio de contraseña</h4>
                                    </div>
                                    <form onsubmit="return validateForm()">
                                        <div data-mdb-input-init class="form-outline mb-4 text-center">
                                            <label class="form-label" for="password1">Contraseña Nueva: </label>
                                            <input type="password" id="password1" class="form-control" required>
                                            <div id="password1Error" class="text-danger"></div>
                                        </div>  

                                        <div data-mdb-input-init class="form-outline mb-4 text-center">
                                            <label class="form-label" for="password2">Repetir Contraseña Nueva: </label>
                                            <input type="password" id="password2" class="form-control" required>
                                            <div id="password2Error" class="text-danger"></div>
                                        </div>  

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-success gradient-custom-2">Confirmar</button>
                                        </div>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Contraseña cambiada satisfactoriamente!</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                                                        <h7>Se te ha enviado un correo avisando que se ha cambiado tu contraseña.</h7>
                                                        <h7 class="mt-2 text-center"><strong>Bienvenido a la comunidad de nuevo!</strong></h7>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <a href="logIN.html" data-mdb-button-init data-mdb-ripple-init class="btn btn-success gradient-custom-2 " type="button">Acceder a mi cuenta</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            let valid = true;
    
            if (password1 === '') {
                document.getElementById('password1Error').textContent = 'Por favor, ingresa una contraseña.';
                valid = false;
            } else {
                document.getElementById('password1Error').textContent = '';
            }
    
            if (password2 === '') {
                document.getElementById('password2Error').textContent = 'Por favor, repite la contraseña.';
                valid = false;
            } else if (password1 !== password2) {
                document.getElementById('password2Error').textContent = 'Las contraseñas no coinciden.';
                valid = false;
            } else {
                document.getElementById('password2Error').textContent = '';
            }
    
            if (valid) {
                // Si la validación es exitosa, abrir el modal
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
                myModal.show();
            }
    
            return false; 
            // Para evitar que el formulario se envíe
        }
    
        // Disable default browser validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('invalid', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
