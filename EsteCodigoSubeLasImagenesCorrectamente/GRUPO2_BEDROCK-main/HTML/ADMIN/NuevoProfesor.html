<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creación profesor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="./index.css" rel="stylesheet">
        <style>
        </style>
    </head>
    <body>
        <div class="ParteSuperior">
            <div class="row">
                <div class="col-md-3 d-flex justify-content-start align-items-center">
                    <img src="./logos/logo_pag_principal.png" alt="Logo" class="img-thumbnail" style="margin-right: 10px;">
                    <h4 style="margin-top: 10px;">Juntos Por<br>San Miguel!</h4>
                </div>
                <div class="col-md-9 d-flex align-items-center justify-content-end">
                    <h2 style="margin-top: 10px; margin-right: 40px; text-align: right;"> Rol: Administrador</h2>
                    <a href="login.html">
                        <img src="./logos/cerrar_sesion.png" alt="Cerrar Sesión" class="img-thumbnail imagen_cerrar">
                    </a>
                </div>
            </div>
            <nav class="letra_botones_encabezado">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="mainAdministrador.html" class="nav-link">Página principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="solicitudes.html" class="nav-link">Administración de solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <a href="serenazgos.html" class="nav-link">Serenazgos</a>
                    </li>
                    <li class="nav-item">
                        <a href="profesores.html" class="nav-link">Lista de profesores</a>
                    </li>

                </ul>
            </nav>
        </div>

        <form class="form-login" style="width: 100%; margin-left: 0%; margin-top: 3%;" method="POST">

            <div class="container">
                <h2>Nuevo Profesor</h2>

                <div class="container" style="margin-top: 3%; ">



                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombres: (*)</label>
                                <input type="text" name="nombre" id="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellidos: (*)</label>
                                <input type="text" name="apellido" id="apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="tipo" class="form-label">Tipo: (*)</label><br>
                                    <select id="tipo" name="tipo" class="form-select" required>
                                        <option value="" disabled selected>Escoja una opción</option>
                                        <option value="Danza">Danza</option>
                                        <option value="Yoga">Yoga</option>

                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <div class="mb-3">
                                    <br>
                                    <br>
                                    <h3 class="obligatory-fields">(*)Campos obligatorios</h3>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Resto de tu formulario -->
                </div>
            </div>


            <div class="btn-container">
                <button type="submit" class="btn btn-outline-primary" style="width: 200px;">Crear</button>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Incluir los archivos JavaScript de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            document.querySelector('.form-login').addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario
                window.location.href = 'profesores.html'; // Redireccionar a personalSerenazgo.html
            });
        </script>
    </body>
</html>
