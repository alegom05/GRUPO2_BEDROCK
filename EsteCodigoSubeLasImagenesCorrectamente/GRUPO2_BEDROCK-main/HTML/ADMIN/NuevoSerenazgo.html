        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="./index.css" rel="stylesheet">
        <style>

    </head>
    <body>
        <div class="ParteSuperior">
            <div class="row">
                <div class="col-md-3 d-flex justify-content-start align-items-center">
                    <img src="./logos/logo_pag_principal.png" alt="Logo" class="img-thumbnail">
                    <h4 style="margin-top: 10px;">¡Juntos Por<br>San Miguel!</h4>
                </div>
                <div class="col-md-9 d-flex align-items-center justify-content-end">
                    <h2 style="margin-top: 10px; margin-right: 40px; text-align: right;">Administrador</h2>
                    <a href="login.html">
                        <img src="./logos/cerrar_sesion.png" alt="Cerrar Sesión" class="img-thumbnail imagen_cerrar">
                    </a>
                </div>
            </div>
            <nav class="letra_botones_encabezado">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="mainAdministrador.html" class="nav-link">Página principal</a>
                    </li>
                    <li class="nav-item">

                </ul>

        <form class="form-login" style="width: 100%; margin-left: 0%; margin-top: 3%;" method="POST">

            <div class="container">
                <h2>Nuevo Serenazgo</h2>

                <div class="container" style="margin-top: 3%; ">



                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombres: (*)</label>
                                        <input type="text" name="nombre" id="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellidos: (*)</label>
                                        <input type="text" name="apellido" id="apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ]+(\s[a-zA-ZáéíóúÁÉÍÓÚñÑ]+)?" class="form-control" aria-describedby="emailHelp" required>
                                    </div>
                                </div>
                            </div>
                            <!-- Agrega el resto de los campos aquí dentro de la misma columna -->
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="dni" class="form-label" >DNI: (*)</label>
                                        <input type="tel" class="form-control" name="dni" id="dni" maxlength="8" minlength="8" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="ingrese su DNI" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="nacimiento" class="form-label">Fecha de Nacimiento: (*)</label>
                                    </br>
                                    <input type="date"  name="nacimiento" id="nacimiento" class="form-control" aria-describedby="emailHelp"  max="2006-04-01" min="1910-01-01" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Número de Teléfono: (*)</label>
                                        <input type="tel" class="form-control" name="telefono" id="telefono" maxlength="9" minlength="9" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="ingrese su número de teléfono" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección: (*)</label>
                                        <input type="text" name="direccion" id="direccion" pattern="[a-zA-Z0-9#áéíóúÁÉÍÓÚñÑ.]+\s[a-zA-Z0-9#ZáéíóúÁÉÍÓÚñÑ.]+(\s[a-zA-Z0-9#ZáéíóúÁÉÍÓÚñÑ.]+)?+(\s[a-zA-Z0-9#ZáéíóúÁÉÍÓÚñÑ.]+)?" class="form-control" aria-describedby="emailHelp" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="tipo" class="form-label">Tipo: (*)</label><br>
                                            <select id="tipo" name="tipo" class="form-select" required>
                                                <option value="" disabled selected>Escoja una opción</option>
                                                <option value="Bicicleta">Bicicleta</option>
                                                <option value="Canino">Canino</option>
                                                <option value="A pie">A pie</option>
                                                <option value="Vehículo">Vehículo</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="turno" class="form-label">Turno: (*)</label><br>
                                        <select id="turno" name="turno" class="form-select" required>
                                            <option value="" disabled selected>Escoja una opción</option>
                                            <option value="Mañana">Mañana</option>
                                            <option value="Tarde">Tarde</option>
                                            <option value="Noche">Noche</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <h3 class="obligatory-fields">(*)Campos obligatorios</h3>
                                    </div>
                                </div>
                            </div>
                    <!-- Resto de tu formulario -->
                </div>
            </div>


            <div class="btn-container">
                <button type="submit" class="btn btn-outline-primary" style="width: 200px;">Crear</button>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Incluir los archivos JavaScript de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            document.querySelector('.form-login').addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario
                window.location.href = 'serenazgos.html'; // Redireccionar a personalSerenazgo.html
            });
        </script>
    </body>
</html>
