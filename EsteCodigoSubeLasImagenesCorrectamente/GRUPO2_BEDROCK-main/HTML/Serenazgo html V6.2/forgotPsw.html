<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Olvidada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body class="bodyForms">
    <div class="container" id="contenedorLOG">
        <h2>¿Has olvidado tu contraseña?</h2>
        <form action="#">
            <div>
                <label for="email" class="form-label">Correo Electrónico (Gmail)</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div>
                <label class="form-label">Enviremos un código de verificación a este correo y recibirás una contraseña temporal
                    con la cual podrás ingresar y elegir una nuev contraseña.
                </label>
            </div>
            <div>
                <button type="submit" class="btn gradient-custom-3" id="btnEnvio">Enviar</button>
                
            </div>
        </form>
    </div>
    
</body>
</html>
